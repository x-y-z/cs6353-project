<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <title>Packet sending</title>

  
  
  <style type="text/css"></style>
</head><body>
Please choose which kind of packet you want to send&#129;F<br>

<form action="http://127.0.0.1:3333" method="post">
  <input name="type" value="tcp" type="radio">TCP Packet<br>
  <input name="type" value="udp" type="radio">UDP Packet<br>
  <input name="type" value="icmp" type="radio">ICMP Packet<br>
  <table style="width: 554px; height: 91px;">
    <tbody>
      <tr>
        <td>source IP:<input name="srcip" type="text"></td>
        <td>source Port:<input name="srcprt" type="text"></td>
      </tr>
      <tr>
        <td>dest IP:<input name="dstip" type="text"></td>
        <td>dest Port begin:<input name="dstprtb" type="text"></td>
        <td>dest Port end:<input name="dstprte" type="text"></td>
      </tr>
      <tr>
        <td>Fragmentation:<input name="frag" type="text"></td>
        <td>TTL:<input name="ttl" type="text"></td>
      </tr>
    </tbody>
  </table>
Payload:
  <textarea name="payload" cols="50" rows="3"></textarea><br>
  
  <input value="Submit" type="submit">
</form>

</body></html>
